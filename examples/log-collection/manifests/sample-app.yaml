apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-app
  name: sample-app
spec:
  replicas: 3
  minReadySeconds: 60
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
      annotations:
        fluent-pvc-operator.tech.zozo.com/fluent-pvc-name: fluent-pvc-operator-example-log-collection
    spec:
      containers:
        - name: sample-app
          image: fluent-pvc-operator-sample-app:development
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
          env:
            - name: MAX_LOG_COUNT
              value: "10000"
            - name: LOGGING_INTERVAL_MILLS
              value: "1000"
            - name: MY_VALUE
              value: "myValue"
            - name: OPTIONAL_VALUE
              value: "optionalValue"
      terminationGracePeriodSeconds: 60
